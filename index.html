<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAR!!</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Cinzel+Decorative|Eater|Lacquer|Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Battle for the Realm</h1>
  </header>
  <main id="container">
    <div class="win-msg">
      <p></p>
    </div>
    <div id="round-winner">
      <p>Round Winner</p>
      <p></p>
    </div>
    <div class="player-deck"></div>
    <div class ="player-score">
      <p>Score</p>
      <p>0</p>
    </div>
    <div class="player-card"></div>
    <div class="computer-deck"></div>
    <div class ="computer-score">
      <p>Score</p>
      <p>0</p>
    </div>
    <div class="computer-card"></div>
    <button class="play-button">BATTLE!</button>
    <button class="replay-button">Play Again</button>
    <button class="bgm-toggle">BGM On/Off</button>
    <audio id="bkgd-music" src="http://www.freesound.org/data/previews/245/245588_1897685-lq.mp3" autoplay loop></audio>
    <button class="sfx-toggle">SFX On/Off</button>
  </main>
</body>
</html>
