<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAR!!</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>WAR!!</h1>
  </header>
  <main id="container">
    <div id="round-winner">
      <p>Round Winner:</p>
    </div>
    <div class="player-cards">Player Deck</div>
    <div class ="player-score">
      <p>Player Score:</p>
    </div>
    <div class="computer-cards">Computer Deck</div>
      <div class ="computer-score">
        <p>Computer Score:</p>
      </div>
    <button class="play-button">Play</button>
    <button class="reset-button">Reset</button>
    <button class="audio-toggle">Audio On/Off</button>
  </main>
</body>
</html>
